<!DOCTYPE html>
<html>
<body>

<h3>演示如何创建 Date 字段</h3>

<p>点击按钮来创建 Date 字段。</p>

<button onclick="myFunction()">试一下</button>

<script>
function myFunction() {
    var x = document.createElement("INPUT");
    x.setAttribute("type", "date");
    x.setAttribute("value", "2014-06-01");
    document.body.appendChild(x);
}
</script>

</body>
</html>
